<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <! This is where google fonts will go. >
    <link href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre|Niconne|Norican|Yesteryear" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
	<title> The Story Maker</title>
</head>
    <body>
        <div class="container">
            <header>
                    <h1>The Story Maker</h1>
                    <p>This is an app that will prompt you for a type of word.</p>
                    <p>Once you enter the words a story will start to form!</p>
             </header>
<! This is where the banner will go. Add a pic of a book, or book animation>
            <div class="banner">
                <img src="https://picsum.photos/g/150/150">
            </class>
<!This is where the java script form will go. This is where the user will input words into a form >
            <div class="word-form">
                <form onsubmit="return user-word;" method="post" name="word-form">
                    <label>Please enter a noun.</label>
                    <input type="text" name="noun" id="noun" />
                    <input type="submit" name="submit" onclick="validate()" />
                </form>  
                <form onsubmit="return false;" method="post" name="word-form">
                    <label>Please enter a name.</label>
                    <input type="text" name="name" id="name" />
                    <input type="submit" name="submit" onclick="validate()" />
                </form>  
                <form onsubmit="return false;" method="post" name="word-form">
                    <label>Please enter a place.</label>
                    <input type="text" name="place" id="place" />
                    <input type="submit" name="submit" onclick="validate()" />
                </form>  
                <form onsubmit="return false;" method="post" name="word-form">
                    <label>Please enter an animal.</label>
                    <input type="text" name="animal" id="animal" />
                    <input type="submit" name="submit" onclick="validate()" />
                </form>  
                <form onsubmit="return false;" method="post" name="word-form">
                    <label>Please enter a verb.</label>
                    <input type="text" name="verb" id="verb" />
                    <input type="submit" name="submit" onclick="validate()" />
                </form>  
            </div>
<!This is where the from will go into a file for the story.>
           <div class="story"><p></p></div>

<! This is where the footer will go. Copy right, face book and twitter logos>
          
            <footer>
                <a href="mailto:jerome.vangaalen@gmail.com?Subject=Hello" target="_top"><img src="images\mail.png"></a> 
                <span>&copy; My Story App 2018.</span>
            </footer>
        </div>
        
        <script src="app.js"></script>
    </body>  
</html>
