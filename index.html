<head>

    <body>
        <div class="container">
            <header>
                    <h1>The Story Maker</h1>
                    <p>This is an app that will prompt you for a type of word.</p>
                    <p>Once you enter the words a story will start to form!</p>
             </header>
<! This is where the banner will go. Add a pic of a book, or book animation>
            <div class="banner">
                <img src="https://picsum.photos/g/150/150">
            </div>
<!This is where the java script form will go. This is where the user will input words into a form >
        <div id="word-form">
                <form onsubmit="return validate()" method="post" name="word-form">
                    <label>Please enter a noun.</label>
                    <input type="text" name="noun" id="noun" />                   
                  
            
                    <label>Please enter a name.</label>
                    <input type="text" name="name" id="name" />                    
                
                
                    <label>Please enter a place.</label>
                    <input type="text" name="place" id="place" />                    
                
             
                    <label>Please enter an animal.</label>
                    <input type="text" name="animal" id="animal" />                    
                
             
                    <label>Please enter a verb.</label>
                    <input type="text" name="verb" id="verb" />
                    <input type="submit" name="submit" />
                </form>  
            </div>
        <div class="btn-group mt-4" role="group" aria-label="Callout buttons" data-toggle="modal" data-target="#form">
                <button type="button" class="btn btn-primary btn-lg">Begin Making Your Story</button>
    
</div>
<!This is where the from will go into a file for the story.>
           <div id="story"></div>

 <!/footer>

 <! ========================================
 Form Modal

<div class="modal fade" id="word-form" tabindex="-1" role="dialog" aria-label="Register form" aria-hidden="true">
 <div class="modal-dialog" role="document">
   <div class="modal-content">
     <div class="modal-header bg-info text-white">
       <h5 class="modal-title" id="exampleModalLabel">Enter in the following words to complet the story!</h5>
       <button type="button" class="close" data-dismiss="modal" aria-label="Close">
         <span aria-hidden="true">&times;</span>
       </button>
     </div>
     <div class="modal-body">
       <form>
         </div>
         <div class="form-group">
           <label class="form-control-label" for="fnoun">Please enter a noun.</label>
           <input type="text" class="form-control" id="noun">
         </div>
         <div class="form-group">
           <label class="form-control-label" for="fname">Please Enter a name.</label>
           <input type="text" class="form-control" id="name">
         </div> 
         <div class="form-group">
            <label class="form-control-label" for="fanimal">Please Enter an animal.</label>
             <input type="text" class="form-control" id="animal">
         </div>
         <div class="form-group">
            <label class="form-control-label" for="fname">Please Enter a verb (present tense).</label>
            <input type="text" class="form-control" id="verb">
        </div>
        <div class="form-group">
             <label class="form-control-label" for="fplace">Please Enter a place.</label>
             <input type="text" class="form-control" id="place">
         </div>

         <hr class="mb-4">
           <button type="submit" class="btn btn-primary btn-lg">Register</button>
       </form>
     </div>
   </div>
 </div>
