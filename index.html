    <body>
        <div class="container">
            <header>
                    <h1>The Story Maker</h1>
                    <p>This is an app that will prompt you for a type of word.</p>
                    <p>Once you enter the words a story will start to form!</p>
             </header>

              <img src="./images/book.jpeg" alt="girl reading a book">            
            </div>
            

<! This is where the button to start the story will go.>        
        <div class="btn-group mt-4" role="group" aria-label="Callout buttons" data-toggle="modal" data-target="#word-form">
                <button type="button" class="btn btn-primary btn-lg">Begin Making Your Story</button>
    
</div>
<!This is where the from will go into a file for the story.>
           <div id="story"></div>

 <!This is form will go. This is where the user will input words into a form >
 <! ========================================
 Form Modal
 ======================================= >
<div class="modal fade" id="word-form" tabindex="-1" role="dialog" aria-label="Register form" aria-hidden="true">
 <div class="modal-dialog" role="document">
   <div class="modal-content">
     <div class="modal-header bg-info text-white">
       <h5 class="modal-title" id="exampleModalLabel">Enter in the following words to complete the story!</h5>
       <button type="button" class="close" data-dismiss="modal" aria-label="Close">
         <span aria-hidden="true">&times;</span>
       </button>
     </div>
     <div class="modal-body">
       <form onsubmit="return validate()" method="POST" name="word-form">
         </div>
         <h5 class="mb-4">Fill in the blanks below</h5>
         <div class="form-group">
           <label class="form-control-label" for="fnoun">Noun.</label>
           <input type="text" class="form-control" id="noun">
         </div>
         <div class="form-group">
           <label class="form-control-label" for="fname">Name.</label>
           <input type="text" class="form-control" id="name">
         </div> 
         <div class="form-group">
            <label class="form-control-label" for="fanimal">Animal.</label>
             <input type="text" class="form-control" id="animal">
         </div>
         <div class="form-group">
            <label class="form-control-label" for="fname">Verb.</label>
            <input type="text" class="form-control" id="verb">
        </div>
        <div class="form-group">
             <label class="form-control-label" for="fplace">Place.</label>
             <input type="text" class="form-control" id="place">
         </div>

         <hr class="mb-4">
           <button type="submit" class="btn btn-primary btn-lg">Click here to see your story.</button>
       </form>
     </div>
   </div>
 </div>
